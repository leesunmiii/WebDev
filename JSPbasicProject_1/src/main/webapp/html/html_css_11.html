<!--
	background-size : 이미지 카드
	=> auto : 원래의 배경 이미지 크기
	=> contain : 이미지 축소 확대
	=> cover : 베걍 이미지로 모두 덮어서 출력
	=> width, height : 원하는 크기 지정
	=> 백분율
	background-position : 수평 수직
	수평 : left | center | right | 백분율 | 크기
	수직 : top | middle | bottom | 백분율 | 크기
	
-->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.bg{
		background: url('../image/m1.jpg') no-repeat; /* 이미지가 작으면 반복함 => no-repeat(반복하지말라는)*/
		background-size: /*auto*/ /*contain*/ /*cover 200px 150px; 60% 40%*/ 100% 100%;
		width: 500px;
		height: 500px;
		border: 1px solid red;
		background-position: 5px 7px; /* 약간의 간격을 줄 떄 */
	}
</style>
</head>
<body>
	<div class="bg"></div>
</body>
</html>
