<!-- 
	태그 안에 문자열 간격조절
	padding
		= padding-top
		= padding-right
		= padding-bottom
		= padding-left
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 공통으로 적용돠는 속성*/
	div{
		width:100px;
		height:100px;
		border : 2px solid red;
		margin-top: 20px;
	}
	.box1{
		padding-left: 30px;
	}
	.box2{
		padding-right: 30px;
	}
	.box3{
		padding-top: 30px;
	}
	.box4{
		padding-bottom: 30px;
	}
</style>
</head>
<body>
	<div class="box1">박스 1</div>
	<div class="box1">박스 2</div>
	<div class="box1">박스 3</div>
	<div class="box1">박스 4</div>
	<div class="box1">박스 5</div>
</body>
</html>
